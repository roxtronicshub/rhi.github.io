<!DOCTYPE html>
<html>
<head>
  <title>Distributor Demand Form</title>
</head>
<body>
  <h2>Submit Product Demand</h2>
  <form id="demandForm">
    <label>Distributor Name:</label>
    <input type="text" name="distributor" required><br><br>

    <label>Product 1:</label>
    <input type="number" name="P1"><br>
    
    <label>Product 2:</label>
    <input type="number" name="P2"><br>

    <button type="submit">Submit</button>
    <p id="response"></p>
  </form>

  <script>
    const form = document.getElementById("demandForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();  // Prevent default form submission

      // ✅ Define formData properly here
      const formDataRaw = new FormData(form);
      const formData = {};

      formDataRaw.forEach((value, key) => {
        formData[key] = value;
      });

      // ✅ Send to Apps Script Web App (replace with your URL)
      fetch("https://script.google.com/macros/s/AKfycbz5pBuL2f6oMqU3fqmEdoP3d5cRkY19OEuD3KhNuAa8KuMWEB_za7h4KasLLO_tRM15DA/exec", {
        method: "POST",
        body: JSON.stringify(formData),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(response => {
        document.getElementById("response").textContent = "✅ Submitted: " + response;
        form.reset();
      })
      .catch(error => {
        document.getElementById("response").textContent = "❌ Error: " + error;
      });
    });
  </script>
</body>
</html>
